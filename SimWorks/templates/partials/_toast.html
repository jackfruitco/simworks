<div
  x-data="Alpine.store('toastStore').create({ duration: {{ duration|default:5000 }}, persistent: {% if persistent %}true{% else %}false{% endif %} })"
  x-init="init()"
  x-show="show"
  x-transition:enter="transition ease-out duration-300 transform"
  x-transition:enter-start="opacity-0 translate-y-2"
  x-transition:enter-end="opacity-100 translate-y-0"
  x-transition:leave="transition ease-in duration-200 transform"
  x-transition:leave-start="opacity-100 translate-y-0"
  x-transition:leave-end="opacity-0 translate-y-2"
  role="alert"
  aria-live="assertive"
  class="toast flex items-start justify-between {{ tone }}">
  <div class="flex-1">
    {% if content_template %}
      {% include content_template %}
    {% else %}
      {{ content }}
    {% endif %}
  </div>
  <button @click="dismiss" class="dismiss" aria-label="Dismiss">&times;</button>
</div>
