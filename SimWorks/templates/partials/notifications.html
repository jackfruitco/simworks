<div class="fixed top-0 right-0 m-4 space-y-2" id="notifications-container">
  {% for message in messages reversed %}
    {% if 'persistent' in message.tags %}
      {% include 'partials/_toast.html' with content=message tone=message.tags persistent=True %}
    {% else %}
      {% include 'partials/_toast.html' with content=message tone=message.tags persistent=False %}
    {% endif %}
  {% endfor %}
</div>
