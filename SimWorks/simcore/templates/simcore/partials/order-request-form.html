{% load static %}

<div class="overlay-content" @click.stop>
  <button class="close-button" id="close-order-request-form">âœ•</button>
  <div class="lab-order-form">

    <!-- Input field and Add button -->
    <div class="form-group">
      <input
        type="text"
        id="lab-order-input"
        placeholder="Enter lab order"
        maxlength="30"
        class="order-input my-2"
      />
      <button type="button" id="stage-order-btn" class="btn sm ghost">Add</button>
    </div>

    <!-- Display orders staged for signature -->
    <ul id="staged-orders-list" class="staged-orders-list">
    </ul>

    <!-- Submit signed orders -->
    <form
      id="sign-orders-form"
      hx-post="{% url 'simcore:sign_orders' simulation.id %}"
      hx-trigger="submit"
      hx-headers='{"Content-Type": "application/json"}'
    >
      <button type="submit" id="sign-orders-btn" class="btn sm accent">
        <span>Sign Orders</span>
      </button>
    </form>

  </div>
    <div id="orders-spinner" class="spinner">
        <span class="iconify" data-icon="svg-spinners:blocks-shuffle-3" data-inline="false"></span>
    </div>
</div>
